<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Finance Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
        <div class="header-controls">
            <div class="date-picker">
                <i class="fas fa-calendar"></i>
                <span id="currentDate"></span>
            </div>
            <button class="export-btn" onclick="exportData()">
                <i class="fas fa-download"></i>
                Export
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Monthly Income</h3>
                </div>
                <div class="amount" id="incomeAmount">$0.00</div>
                <div class="change">
                    <i class="fas fa-arrow-up"></i>
                    <span id="incomeChange">0% vs Last month</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Monthly Expenses</h3>
                </div>
                <div class="amount" id="expenseAmount">$0.00</div>
                <div class="change">
                    <i class="fas fa-arrow-up"></i>
                    <span id="expenseChange">0% vs Last month</span>
                </div>
            </div>

            <div class="card my-card">
                <div class="card-header">
                    <h3 class="card-title">Net Balance</h3>
                </div>
                <div class="spending-limit" id="netBalance">$0.00</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="balanceProgress"></div>
                </div>
                <div style="margin-top: 1rem; font-size: 0.875rem; opacity: 0.9;">
                    Budget: <span id="budgetInfo">$0</span>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Overview</h3>
                </div>
                <div class="chart-container">
                    <canvas id="overviewChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Expenses by Category</h3>
                </div>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="pie-chart-legend" id="chartLegend"></div>
            </div>
        </div>

        <div class="card transactions-section">
            <div class="card-header">
                <h3 class="card-title">Recent Transactions</h3>
            </div>

            <div class="filter-controls">
                <button class="filter-btn active" onclick="filterTransactions('all')">All</button>
                <button class="filter-btn" onclick="filterTransactions('income')">Income</button>
                <button class="filter-btn" onclick="filterTransactions('expense')">Expenses</button>
            </div>

            <div class="sort-controls">
                <button class="sort-btn" onclick="sortTransactions('date')">Sort by Date</button>
                <button class="sort-btn" onclick="sortTransactions('amount')">Sort by Amount</button>
            </div>

            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="add-buttons">
        <button class="fab fab-income" onclick="openModal('income')" title="Add Income">
            <i class="fas fa-plus"></i>
        </button>
        <button class="fab fab-expense" onclick="openModal('expense')" title="Add Expense">
            <i class="fas fa-minus"></i>
        </button>
        <button class="fab fab-clear" onclick="clearAllData()" title="Clear All Data">
            <i class="fas fa-trash"></i>
        </button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Income</h2>
                <button onclick="closeModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <div style="padding: 1.5rem;">
                <form id="form">
                    <div class="form-group">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-input" id="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="">Select category</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-input" id="description" placeholder="Enter description">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-input" id="date" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitForm()">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
